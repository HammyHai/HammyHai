<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Geschenk f√ºr Laura</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#1a2840;
      --card:#0b1220;
      --accent:#ffd700;
      --accent2:#ff9a9e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position: relative;
      overflow: hidden;
    }
    /* Funken / Glitzer */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: sparkle 10s linear infinite;
    }
    @keyframes sparkle{
      from{background-position:0 0;}
      to{background-position:40px 40px;}
    }
    .container{max-width:900px;padding:32px;text-align:center;position:relative;z-index:1}
    h1{
      font-family:'Great Vibes', cursive;
      font-size:3rem;
      margin:0 0 20px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }
    .card{
      background:rgba(255,255,255,0.05);
      padding:28px;
      border-radius:20px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    .gift-btn{
      display:inline-flex;
      gap:12px;
      align-items:center;
      padding:14px 22px;
      border-radius:30px;
      border:none;
      background:linear-gradient(45deg, var(--accent), var(--accent2));
      color:#1a1a1a;
      cursor:pointer;
      font-weight:bold;
      font-size:1.1rem;
      box-shadow:0 0 15px rgba(255,215,0,0.6);
      animation: pulse 2s infinite;
      transition: transform 0.2s;
    }
    .gift-btn:hover{transform: scale(1.05);}
    @keyframes pulse{
      0%,100%{box-shadow:0 0 15px rgba(255,215,0,0.6);}
      50%{box-shadow:0 0 25px rgba(255,215,0,1);}
    }
    .gift-emoji{font-size:1.4rem}
    
    /* modal */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s;
    }
    .overlay.show{opacity:1;pointer-events:auto}
    .modal{
      background:var(--card);
      padding:18px;
      border-radius:20px;
      max-width:880px;
      width:92%;
      max-height:86vh;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(2,6,23,0.7);
      display:flex;
      flex-direction:column;
      align-items:center;
      animation: pop 0.4s ease;
    }
    @keyframes pop{
      from{transform:scale(0.8);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }
    .modal img{
      max-width:100%;
      height:auto;
      border-radius:12px;
      display:block;
      box-shadow:0 0 25px rgba(255,215,0,0.6);
    }
    .meta{
      margin-top:12px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .date-badge{
      background:var(--accent);
      padding:8px 14px;
      border-radius:999px;
      color:#1a1a1a;
      font-weight:700;
      box-shadow: 0 0 10px rgba(255,215,0,0.8);
    }
    .close{
      margin-left:auto;
      background:transparent;
      border:0;
      color:#fff;
      font-size:1.3rem;
      cursor:pointer;
      padding:6px;
    }
    @media (max-width:520px){
      h1{font-size:2.3rem}
      .gift-btn{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Mein Geschenk f√ºr Laura</h1>
      <p style="opacity:.85;margin:0 0 18px">Klicke auf den Button, um dein Geschenk zu √∂ffnen.</p>
      
      <button class="gift-btn" id="openGift" aria-haspopup="dialog">
        <span class="gift-emoji">üéÅ</span>
        <span>Geschenk √∂ffnen</span>
      </button>
    </div>
  </div>

  <!-- Modal / Overlay -->
  <div class="overlay" id="overlay" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div style="width:100%;display:flex;align-items:center;gap:12px">
        <h2 style="margin:0;font-size:1.25rem;color:var(--accent)">Elbphilharmonie</h2>
        <button class="close" id="closeBtn" aria-label="Schlie√üen">‚úï</button>
      </div>

      <!-- Online-Bild -->
      <img id="elphiImg" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Elbphilharmonie_Hamburg.jpg" alt="Elbphilharmonie, Hamburg">

      <div class="meta">
        <div style="opacity:.85">Datum:</div>
        <div class="date-badge">19.8</div>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openGift');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    openBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden', 'false');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden', 'true');
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeBtn.click();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('show')) closeBtn.click();
    });
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const openBtn = document.getElementById('openGift');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    openBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden', 'false');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden', 'true');
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeBtn.click();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('show')) closeBtn.click();
    });
  });
</script>

  </script>
</body>
</html>
